<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Bookmark Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/css/bootstrap-tokenfield.min.css" integrity="sha384-cu7JuHifKOiMVER1OSMjuBV/vATSBP7dazbyVra6gBV3yOUs4Ptus8PIUUvESwg2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body data-spy="scroll" data-target="#tag-nav">
    <div class="container">
      <div class="row">
        <!-- Tag Navigation -->
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Filter bookmarks">
          </div>
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Tag 1</a></li>
            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Tag 2</a></li>
            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Tag 3</a></li>
          </ul>

          <hr />

          <p class="center">
            <a href="#">Show All</a> | <a href="#">Show None</a> | <a href="#">Source</a>
          </p>
        </div>

        <!-- Bookmark list -->
        <div class="col-md-9">

          <!-- Add a new Bookmark -->
          <div id="n" class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title pull-left">Add Link</h3>
              <div class="btn-group pull-right" role="group">
                <button class="btn btn-default">Save</button>
                <button class="btn btn-default">Discard</button>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group"> <input type="text" class="form-control" id="n_link" name="n_link" placeholder="Link" required> </div>
                <div class="form-group"> <input type="text" class="form-control" id="n_description" name="n_description" placeholder="Description"> </div>
                <div class="form-group"> <input type="text" class="form-control tokenfield" id="n_tags" name="n_tags" data-role="tagsinput" placeholder="Tags"> </div>
              </form>
            </div>
          </div>

          <!-- Existing bookmarks -->

          <div class="panel panel-default link">
            <div class="panel-body general">
              <span class="pull-left">
                <img src="http://jsfiddle.net/favicon.ico" height="16" /> <span class="web_title">Website Title</span>
              </span>
              <span class="pull-right">
                <i>User Description</i>
              </span>
            </div>
            <div class="panel-body detail">
              <span class="pull-left">
                <img src="http://jsfiddle.net/favicon.ico" height="16" /> <a href="#">http://www.mywebsitehere.com/mycontent/something</a> <span class="label label-default">Tag 1</span>
              </span>
              <span class="pull-right">
                <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a href="#"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" integrity="sha384-6ePHh72Rl3hKio4HiJ841psfsRJveeS+aLoaEf3BWfS+gTF0XdAqku2ka8VddikM" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/bootstrap-tokenfield.min.js" integrity="sha384-cTnJxgLYTf2Wg8ye7i/UD+Swawdw/wE0BjUk7HMK76d7AjhyNUTT43mHMhbUtzUF" crossorigin="anonymous"></script>

    <!-- App -->
    <script>
      $(document).ready(function() {
        // Make sure tag has the correct css class
        $('.tokenfield').tokenfield();
        $('#n_tags-tokenfield').addClass("");
      });
    </script>
  </body>
</html>
